{{ define "main" }}
  {{ $tags := .Params.tags }}
  {{ $layout := "baseArticle" }}
  {{ with $tags }}
    {{ if in . "User" }}
      {{ $layout = "user" }}
    {{ else }}
      {{ $layout = "baseArticle" }}
    {{ end }}
  {{ end }}

  {{ if $layout }}
    {{ partial $layout . }}
  {{ end }}
{{ end }}
