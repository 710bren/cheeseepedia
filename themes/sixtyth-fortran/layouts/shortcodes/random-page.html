{{- $pages := where (shuffle (where .Site.RegularPages "Section" "wiki")) ".File.Dir" "==" "/wiki/" -}}
{{- $randomPage := index $pages 0 -}}

<div class="list-page-block-special">
    <h2>Random Article: <a href="{{- $randomPage.RelPermalink -}}">{{- $randomPage.Title -}} </a></h2> 
    <div class="list-page-summary">
        {{- $randomPage.Summary | safeHTML | truncate 175 "..." -}}
    </div>
</div>
