<select id="colorThemeSelector">
    <option value="root-theme-standard">Standard</option>
    <option value="root-theme-dark">Dark</option>
    <option value="root-theme-light">Light</option>
    <option value="root-theme-classic">Classic</option>
    <option value="root-theme-showbiz">ShowBiz</option>
    <option value="root-theme-fnaf">FNaF</option>
</select>

<script>

const colorSets = {
    "root-theme-standard": {
        "--blue": "#233355",
        "--aqua": "#39A481",
        "--white": "#dbd1b1",
        "--deep-white": "#62777a",
        "--yellow": "#e0961f",
        "--orange": "#D44A02",
        "--deep-orange": "#993b08",
        "--brown": "#2c2422"
    },
    "root-theme-winter": {
        "--blue": "#1c3d4d",
        "--aqua": "#47AEB3",
        "--white": "#ccc",
        "--deep-white": "#47757b",
        "--yellow": "#3c8636",
        "--orange": "#1A4F31",
        "--deep-orange": "#4a7e86",
        "--brown": "#1a1e37"
    },
    "root-theme-halloween": {
        "--blue": "#37243e",
        "--aqua": "#CE2929",
        "--white": "#f2de73",
        "--deep-white": "#795677",
        "--yellow": "#9f5620",
        "--orange": "#DF7426",
        "--deep-orange": "#24172f",
        "--brown": "#220902"
    },
    "root-theme-pride": {
        "--blue": "#194455",
        "--aqua": "#D06FA1",
        "--white": "#d5c5ce",
        "--deep-white": "#62777a",
        "--yellow": "#50c6c6",
        "--orange": "#3F86B0",
        "--deep-orange": "#9b6b81",
        "--brown": "#BF7FA0"
    },
    "root-theme-anniversary": {
        "--blue": "#404040",
        "--aqua": "#888",
        "--white": "#d9d9d9",
        "--deep-white": "#737373",
        "--yellow": "#a2a2a2",
        "--orange": "#686868",
        "--deep-orange": "#2f2f2f",
        "--brown": "#222"
    },
    "root-theme-dark": {
        "--blue": "#000c26",
        "--aqua": "#24795D",
        "--white": "#ccc5ab",
        "--deep-white": "#43666c",
        "--yellow": "#ac7318",
        "--orange": "#8C3000",
        "--deep-orange": "#000000",
        "--brown": "#000000"
    },
    "root-theme-light": {
        "--blue": "#fff",
        "--aqua": "#3b6bbf",
        "--white": "#2f2e2a",
        "--deep-white": "#b9b9b9",
        "--yellow": "#959595",
        "--orange": "#646464",
        "--deep-orange": "#fff",
        "--brown": "#c4c4c4"
    },
    "root-theme-classic": {
        "--blue": "#1e2c4c",
        "--aqua": "#d73333",
        "--white": "#FFF",
        "--deep-white": "#62777a",
        "--yellow": "#4070D0",
        "--orange": "#121d34",
        "--deep-orange": "#1e2c4c",
        "--brown": "#121d34"
    },
    "root-theme-showbiz": {
        "--blue": "#201f1f",
        "--aqua": "#A66332",
        "--white": "#dbd1b1",
        "--deep-white": "#716666",
        "--yellow": "#d2c72a",
        "--orange": "#d29400",
        "--deep-orange": "#df221c",
        "--brown": "#201f1f"
    },
    "root-theme-fnaf": {
      "--blue": "#141122",
      "--aqua": "#7246EE",
      "--white": "#c6c6c6",
      "--deep-white": "#5b5373",
      "--yellow": "#555",
      "--orange": "#736100",
      "--deep-orange": "#000",
      "--brown": "#000"
  }
    };
      
    const root = document.documentElement;

function applyTheme(theme) {
    const colors = colorSets[theme];
    for (let variable in colors) {
        root.style.setProperty(variable, colors[variable]);
    }
}

// Check the current date and apply seasonal themes
function applyDateBasedTheme() {
    const today = new Date();
    const month = today.getMonth() + 1; // Months are zero-based
    const date = today.getDate();

    if ((month === 10)) {
        return "root-theme-halloween"; // October
    } else if ((month === 6 || month === 7)) {
        return "root-theme-pride"; // June & July
    } else if (month === 5 && date === 17) {
        return "root-theme-anniversary"; // May 17th
    } else if (month == 12) {
        return "root-theme-winter"; // December
    }

    return null; // No seasonal theme
}

// Event listener for theme selector
document.getElementById('colorThemeSelector').addEventListener('change', function () {
    const selectedSet = this.value;
    
    if (selectedSet === "root-theme-standard" || selectedSet === "root-theme-classic") {
        const seasonalTheme = applyDateBasedTheme();
        if (seasonalTheme) {
            applyTheme(seasonalTheme);
        } else {
            applyTheme(selectedSet);
        }
    } else {
        applyTheme(selectedSet);
    }

    // Save the selected color set to localStorage for persistence
    localStorage.setItem('selectedColorSet', selectedSet);
});

// Apply theme on page load
window.addEventListener('DOMContentLoaded', () => {
    const savedSet = localStorage.getItem('selectedColorSet') || "root-theme-standard";
    document.getElementById('colorThemeSelector').value = savedSet;

    if (savedSet === "root-theme-standard" || savedSet === "root-theme-classic") {
        const seasonalTheme = applyDateBasedTheme();
        if (seasonalTheme) {
            applyTheme(seasonalTheme);
        } else {
            applyTheme(savedSet);
        }
    } else {
        applyTheme(savedSet);
    }
});
</script>
